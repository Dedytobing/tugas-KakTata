<body><div>
  <h1>Pengecekan jumlah perulangan </h1>
  </div>
  <script>
    let count = 0;

  function showConfirmation() {
  const result = confirm("Apakah anda mau mengulang?");
  if (result) {
    count++;
    showConfirmation();
  } else {
    alert("Perulangan sudah dilakukan sebanyak " + count + " kali.");
  }
}

showConfirmation();

  </script>
</body>
</html>
