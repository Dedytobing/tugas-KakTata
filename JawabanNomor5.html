
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jawaban Soal 5</title>
</head>
<body><div>
  <h1>Menampilkan prompt() yang meminta inputan dari user</h1>
  </div>
  <script>
    let answer = "";
  while (answer !== "Impact Byte") {
  answer = prompt("Sebutkan kepanjangan dari nama IB (Impact Byte)?");
  if (answer === "Impact Byte") {
    alert("Selamat jawaban kamu benar");
  } else {
    alert("Maaf, jawaban kamu salah. Silakan coba lagi.");
  }
}


  </script>
</body>
</html>
