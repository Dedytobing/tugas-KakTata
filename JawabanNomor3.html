<body><div>
  <h1>Pengecekan nilai ganjil dan genap.</h1>
  </div>
  <script>
    for (let i = 0; i <= 20; i++) {
      if (i % 2 === 0) {
        document.write(`${i} adalah bilangan genap` + '<br>');
      } else {
        document.write(`${i} adalah bilangan ganjil`+ '<br>');
      }
    }
    

  </script>
</body>
